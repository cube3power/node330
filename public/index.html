<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet">
    <title>node330</title>
    <script type="text/javascript" src="js/head.js"></script>
    <script type="text/javascript">

        // Load our scripts
        head.js("js/underscore-min.js",
                "js/jquery-1.9.1.js",
                "js/jquery-ui-1.10.3.custom.min.js",
                "js/bootstrap.min.js",
                "js/knockout.js",
                "js/gauge.js",
                "js/node330.client.js",
                function ()
                {
                });
    </script>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="active"><a href="#dashboard" data-toggle="tab">Dashboard</a></li>
    <li><a href="#settings" data-toggle="tab">Settings</a></li>
</ul>
<div class="tab-content">
    <div class="tab-pane active container-fluid" id="dashboard">
        <div class="row-fluid">
            <div class="span4 text-center">
                <img src="img/bunker-badge.png">
                <br/>
                <br/>
                <div id="onOffSwitch" class="toggle-switch" data-bind="click:startStop"></div>
            </div>
            <div class="span4 text-center">
                <div class="gauge-bezel">
                    <h3>PRE-HEATER</h3>
                    <canvas class="gauge" id="preHeaterTempGauge"></canvas>
                    <br/>
                    <canvas class="gauge" id="preHeaterPowerGauge"></canvas>
                </div>
            </div>
            <div class="span4 text-center">
                <div class="gauge-bezel">
                    <h3>MAIN HEATER</h3>
                    <canvas class="gauge" id="mainHeaterTempGauge"></canvas>
                    <br/>
                    <canvas class="gauge" id="mainHeaterPowerGauge"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane settings-page" id="settings">
        <form class="form-horizontal" data-bind="foreach: components">
            <div class="control-group">
                <label class="control-label" data-bind="text: display_name, attr:{for:name}"></label>
                <div class="controls">
                    <!-- ko if: type() == "SWITCH" -->
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" data-bind="checked: value, event: {click:endEditing}, attr:{disabled:read_only() ? 'true' : undefined}">
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <div class="onoffswitch-inner">
                                <div class="onoffswitch-active">
                                    <div class="onoffswitch-switch">ON</div>
                                </div>
                                <div class="onoffswitch-inactive">
                                    <div class="onoffswitch-switch">OFF</div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <!-- /ko -->
                    <!-- ko if: type() != "SWITCH" -->
                    <div data-bind="css: (units() == '') ? '' : 'input-append'">
                        <input class="input-small text-right" type="text" data-bind="event: {focus:startEditing, blur:endEditing}, value: value, attr:{id:name, disabled:read_only() ? 'true' : undefined}">
                        <span class="add-on" data-bind="text: units"></span>
                    </div>
                    <!-- /ko -->
                    <span class="help-block" data-bind="text: description"></span>

                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
