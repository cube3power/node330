<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-switch.css" rel="stylesheet">
    <link href="css/bootstrap-table.min.css" rel="stylesheet">
    <title>node330</title>
    <script type="text/javascript" src="js/head.js"></script>
    <script type="text/javascript">
        // Load our scripts
        head.js("js/underscore-min.js", "js/jquery-1.9.1.js", "js/jquery-ui-1.10.3.custom.min.js", "js/bootstrap.min.js", "js/bootstrap-table.min.js", function()
        {
            $(function() {

                $(".loading-spinner").show();

                $.getJSON( "/log", function( data ) {

                    $(".loading-spinner").hide();

                    // Convert all of our timestamps to local date/time
                    $.each( data, function( key, val ) {
                        var local_date = new Date(val.timestamp);
                        val.local_timestamp = local_date.toLocaleDateString() + " " + local_date.toLocaleTimeString();
                    });

                    data.reverse();

                    $('#log-table').bootstrapTable({
                        columns: [{
                            field: 'local_timestamp',
                            title: 'Date / Time'
                        }, {
                            field: 'level',
                            title: 'Level'
                        }, {
                            field: 'message',
                            title: 'Message'
                        }],
                        data: data,
                        pagination : true,
                        search : true
                    });
                });
            });
        });
    </script>
    <style type="text/css">
        @-webkit-keyframes rotate-forever {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @-moz-keyframes rotate-forever {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes rotate-forever {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .loading-spinner {
            -webkit-animation-duration: 0.75s;
            -moz-animation-duration: 0.75s;
            animation-duration: 0.75s;
            -webkit-animation-iteration-count: infinite;
            -moz-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            -webkit-animation-name: rotate-forever;
            -moz-animation-name: rotate-forever;
            animation-name: rotate-forever;
            -webkit-animation-timing-function: linear;
            -moz-animation-timing-function: linear;
            animation-timing-function: linear;
            height: 30px;
            width: 30px;
            border: 8px solid #868686;
            border-right-color: transparent;
            border-radius: 50%;
            display: inline-block;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            right: 0;
            bottom: 0;
            left: 50%;
            margin: -15px 0 -15px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <table id="log-table" class="table-no-bordered"></table>
        </div>
    </div>
</div>
<div class="loading-spinner"></div>
</body>
</html>
